<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <label for="login"></label><label for="passwd"></label><input type="text" id="login" /><input type="password" id="passwd" />
      <button type="submit" id="button">Отправить</button>
    </form>
    <script>
      window["button"].onclick = async (e) => {
        e.preventDefault();

        await fetch("/admin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ login: window["login"].value, passwd: window["passwd"].value }),
        });
      };
    </script>
  </body>
</html>
