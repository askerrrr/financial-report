<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/registration.css" type="text/css" />
    <link rel="icon" href="/image/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <form id="registration-form">
      <label for="login"><input type="text" name="login" id="login" required autofocus placeholder="login" /></label>
      <label for="passwd"><input type="password" name="passwd" id="passwd" required placeholder="passwd" /></label>
      <button type="submit" class="reg-button">Создать аккаунт</button>
      <a href="/auth" class="auth-button">У меня есть аккаунт</a>
      <a href="/decode-report-without-registration/" class="reg-button">Расшифровка без регистрации</a>
    </form>
    <script src="/js/registration/index.js" type="module"></script>
  </body>
</html>
