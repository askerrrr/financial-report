<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/options.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Настройки</title>
  </head>
  <body>
    <table id="tax-table">
      <thead>
        <tr>
          <th>Год</th>
          <th>Процент налогообложения</th>
          <th>Обязательные страховые взносы</th>
          <th>Уплачено обязательных страховых взносов</th>
          <th>Процент от обязательных страховых взносов</th>
        </tr>
      </thead>
      <tbody id="tax-tbody"></tbody>
    </table>
    <button id="main" onclick="window.location.href='/'">На главную</button>
    <form>
      <label for="tax-year-select-1">Отчетный год</label>
      <select id="tax-year" name="tax-year" id="tax-year-select-1"></select>
    </form>
    <form>
      <label for="tax-rate">Установить процент налогообложения</label>
      <input id="tax-rate" type="text" />
      <div class="radio-group">
        <div class="radio-item">
          <input
            type="radio"
            id="recalculate-all-reports-tax-amount"
            name="tax-rate"
            checked
          />
          <label for="recalculate-all-reports-tax-amount"
            >Пересчитать сумму налога для имеющихся отчетов (если есть)</label
          >
        </div>
        <div class="radio-item">
          <input
            type="radio"
            id="calculate-tax-amount-for-future-reports"
            name="tax-rate"
          />
          <label for="calculate-tax-amount-for-future-reports"
            >Применить новое значение к будущим отчетам</label
          >
        </div>
      </div>
      <button id="tax-rate-button">Сохранить</button>
    </form>
    <form>
      <label for="mandatory-insurance-premiums"
        >Установить сумму обязательных страховых взносов, уплачиваемых за
        год</label
      ><input id="mandatory-insurance-premiums" type="text" />
      <button id="mandatory-insurance-premiums-button">Сохранить</button>
    </form>
    <form>
      <label for="insurance-fee-percentage"
        >Установить процент от чистой прибыли, который будет уходить на
        погашение обязательных страховых взносов</label
      ><input id="insurance-fee-percentage" type="text" />
      <div class="radio-group">
        <div class="radio-item">
          <input
            type="radio"
            id="recalculate-all-reports-insurance-fee-percentage"
            name="insurance-fee-percentage"
            checked
          />
          <label for="recalculate-all-reports-insurance-fee-percentage"
            >Пересчитать сумму погашения обязательных страховых взносов с новым
            значением % в отчетах (если есть)</label
          >
        </div>
        <div class="radio-item">
          <input
            type="radio"
            id="calculate-insurance-fee-percentage-for-future-reports"
            name="insurance-fee-percentage"
          />
          <label for="calculate-insurance-fee-percentage-for-future-reports"
            >Применить новое значение к будущим отчетам</label
          >
        </div>
      </div>
      <button id="insurance-fee-percentage-button">Сохранить</button>
    </form>

    <script src="/js/taxParams/index.js" type="module"></script>
  </body>
</html>
