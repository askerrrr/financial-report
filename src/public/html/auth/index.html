<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация</title>
    <link rel="stylesheet" href="/css/auth.css" type="text/css" />
    <link rel="icon" href="/image/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <form id="auth-form">
      <label for="login">
        <input type="text" name="login" id="login" required autofocus placeholder="Логин" />
      </label>
      <label for="passwd">
        <input type="password" name="passwd" id="passwd" required placeholder="Пароль" />
      </label>
      <button type="submit" class="auth-button">Войти</button>
      <a href="/reg" class="reg-button">Зарегистрироваться</a>
      <a href="/decode-report-without-registration/" class="reg-button">Расшифровка без регистрации</a>
    </form>
    <script src="/js/auth/index.js" type="module"></script>
  </body>
</html>
